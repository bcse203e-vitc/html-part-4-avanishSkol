<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
</head>
<body>
  <h1>Job Application Form</h1>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal Details</legend>
      
      <label for="full-name">Full Name:</label><br>
      <input type="text" id="full-name" name="full-name" required><br><br>

      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br><br>

      <label for="contact-info">Contact Info (Email):</label><br>
      <input type="email" id="contact-info" name="contact-info" required><br><br>

      <input type="submit" value="Next" formaction="#page2">
    </fieldset>
    <fieldset id="page2">
      <legend>Educational Background</legend>
      
      <label for="degree">Degree:</label><br>
      <input type="text" id="degree" name="degree" required><br><br>

      <label for="year-of-passing">Year of Passing:</label><br>
      <input type="text" id="year-of-passing" name="year-of-passing" required><br><br>

      <label for="institution">Institution Name:</label><br>
      <input type="text" id="institution" name="institution" required><br><br>

      <input type="button" value="Previous" onclick="window.location.href='page1.html'">
      <input type="submit" value="Next" formaction="#page3">
    </fieldset>
    <fieldset id="page3">
      <legend>Work Experience</legend>
      <label for="company-name">Company Name:</label><br>
      <input type="text" id="company-name" name="company-name" required><br><br>
      <label for="designation">Designation:</label><br>
      <input type="text" id="designation" name="designation" required><br><br>
      <label for="duration">Duration:</label><br>
      <input type="text" id="duration" name="duration" required><br><br>
      <label for="resume">Attach Resume:</label><br>
      <input type="file" id="resume" name="resume" required><br><br>
      <input type="button" value="Previous" onclick="window.location.href='page2.html'">
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
