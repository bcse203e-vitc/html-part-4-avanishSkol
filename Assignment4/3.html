<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>
</head>
<body>

  <h1>Website Feedback Form</h1>

  <form action="/submit-feedback" method="post">
        <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label>Rate the Website (1-5 stars):</label><br>
    <input type="radio" id="rate1" name="rating" value="1" required>
    <label for="rate1">1</label><br>
    <input type="radio" id="rate2" name="rating" value="2">
    <label for="rate2">2</label><br>
    <input type="radio" id="rate3" name="rating" value="3">
    <label for="rate3">3</label><br>
    <input type="radio" id="rate4" name="rating" value="4">
    <label for="rate4">4</label><br>
    <input type="radio" id="rate5" name="rating" value="5">
    <label for="rate5">5</label><br><br>
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
    <label for="feedback-type">Type of Feedback:</label><br>
    <select id="feedback-type" name="feedback-type" required>
      <option value="suggestion">Suggestion</option>
      <option value="bug-report">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select><br><br>
    <label>Would you recommend us?</label><br>
    <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
    <label for="recommend-yes">Yes</label><br>
    <input type="radio" id="recommend-no" name="recommend" value="no">
    <label for="recommend-no">No</label><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
  </form>

</body>
</html>
