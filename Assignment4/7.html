<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
</head>
<body>

  <h1>Travel Booking Form</h1>

  <form action="/submit-booking" method="post">
        <label for="full-name">Full Name:</label><br>
    <input type="text" id="full-name" name="full-name" required><br><br>
    <label for="contact-info">Contact Information (Email):</label><br>
    <input type="email" id="contact-info" name="contact-info" required><br><br>
    <label for="destination">Destination:</label><br>
    <select id="destination" name="destination" required>
      <option value="paris">Paris</option>
      <option value="london">London</option>
      <option value="new-york">New York</option>
      <option value="tokyo">Tokyo</option>
    </select><br><br>
    <label for="travel-dates">Travel Dates:</label><br>
    <input type="date" id="travel-dates" name="travel-dates" required><br><br>
    <label for="num-travelers">Number of Travelers:</label><br>
    <input type="number" id="num-travelers" name="num-travelers" min="1" required><br><br>
    <label>Travel Class:</label><br>
    <input type="radio" id="economy" name="travel-class" value="economy" required>
    <label for="economy">Economy</label><br>
    <input type="radio" id="business" name="travel-class" value="business">
    <label for="business">Business</label><br>
    <input type="radio" id="first-class" name="travel-class" value="first-class">
    <label for="first-class">First Class</label><br><br>
    <label for="insurance">Opt for Travel Insurance:</label>
    <input type="checkbox" id="insurance" name="insurance" value="yes"><br><br>
    <label for="total-cost">Estimated Total Cost:</label><br>
    <input type="text" id="total-cost" name="total-cost" value="Total cost will be calculated based on travelers and class" disabled><br><br>
    <input type="submit" value="Submit Booking">
  </form>
</body>
</html>
