<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Password Reset Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Login</button><br>

      <a href="#reset-password">Forgot Password?</a>
    </form>

    <hr>

    <h2 id="reset-password">Reset Password</h2>
    <form action="/reset-password" method="post" onsubmit="return validatePasswords();">
      <label for="reset-email">Email:</label>
      <input type="email" id="reset-email" name="reset-email" placeholder="example@domain.com" required><br>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required><br>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
